{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
	
			

				<form action="video_capture" method="POST">{% csrf_token %}
					<h3> Registration </h3>
				
					{% for message in messages %}
				
					<h1>{{ message }}</h1>
		  
				   {% endfor %} 
				  
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="Username" name="username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="text" class="form-control" placeholder="Fullname" name="fullname">
					</div>
					
					<button>
						<span>Registration</span>
					</button><br>
					<div style="right: 0; bottom:0; height:20px ; width: 30%;background-color: rgba(0, 119, 255, 0.014);color: white;text-align: center;text-decoration-color: black; ">
						<a href="/">HOME</a>
					</div>
					

				</form>
			
			</div>
			
		</div>
		
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
